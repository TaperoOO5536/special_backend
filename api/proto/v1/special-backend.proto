syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

package special_app_v1;

option go_package = "special_app/pkg/proto/v1;special_app_v1";

service SpecialAppService {
  rpc CreateUser(CreateUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/users"
    };
  }
  rpc UpdateUser(UpdateUserRequest) returns (GetUserInfoResponse) {
    option (google.api.http) = {
      patch: "/v1/users"
      body: "*"
    };
  }
  rpc GetUser(GetUserRequest) returns (GetUserInfoResponse) {
    option (google.api.http) = {
      get: "/v1/users"
    };
  }

  rpc GetIventInfo(GetIventInfoRequest) returns (GetIventInfoResponse) {
    option (google.api.http) = {
      get: "/v1/ivents/{id}"
    };
  }
  rpc GetIvents(GetIventsRequest) returns (GetIventsResponse) {
    option (google.api.http) = {
      get: "/v1/ivents"
    };
  }

  rpc CreateUserIvent(CreateUserIventRequest) returns (GetUserIventInfoResponse) {
    option (google.api.http) = {
      post: "/v1/user_ivents"
      body: "*"
    };
  }
  rpc GetUserIventInfo(GetUserIventInfoRequest) returns (GetUserIventInfoResponse) {
    option (google.api.http) = {
      get: "/v1/user_ivents/{id}"
    };
  }
  rpc GetUserIvents(GetUserIventsRequest) returns (GetUserIventsResponse) {
    option (google.api.http) = {
      get: "/v1/user_ivents"
    };
  }
  rpc UpdateUserIvent(UpdateUserIventRequest) returns (GetUserIventInfoResponse) {
    option (google.api.http) = {
      patch: "/v1/user_ivents/{id}"
      body: "*"
    };
  }
  rpc DeleteUserIvent(DeleteUserIventRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/user_ivents/{id}"
    };
  }
  
  rpc GetItemInfo(GetItemInfoRequest) returns (GetItemInfoResponse) {
    option (google.api.http) = {
      get: "/v1/items/{id}"
    };
  }
  rpc GetItems(GetItemsRequest) returns (GetItemsResponse) {
    option (google.api.http) = {
      get: "/v1/items"
    };
  }

  rpc CreateOrder(CreateOrderRequest) returns (GetOrderInfoResponse) {
    option (google.api.http) = {
      post: "/v1/orders"
      body: "*"
    };
  }
  rpc GetOrderInfo(GetOrderInfoRequest) returns (GetOrderInfoResponse) {
    option (google.api.http) = {
      get: "/v1/orders/{id}"
    };
  }
  rpc GetOrders(GetOrdersRequest) returns (GetOrdersResponse) {
    option (google.api.http) = {
      get: "/v1/orders"
    };
  }
  rpc UpdateOrder(UpdateOrderRequest) returns (GetOrderInfoResponse) {
    option (google.api.http) = {
      patch: "/v1/orders/{id}"
      body: "*"
    };
  }
}

// Users

message CreateUserRequest {}

message UpdateUserRequest {
  optional string name = 1;
  optional string surname = 2;
  optional string nickname = 3;
  optional string phone_number = 4;
}

message GetUserRequest {}

message GetUserInfoResponse {
  string name = 1;
  string surname = 2;
  string nickname = 3;
  string phone_number = 4;
}

// Ivents

message GetIventInfoRequest {
  string id = 1;
}

message GetIventsRequest {}

message GetIventInfoResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  google.protobuf.Timestamp datetime = 4;
  int64 price = 5;
  int64 total_seats = 6;
  int64 occupied_seats = 7;
  repeated string pictures = 8;
}

message IventInfoForList {
  string id = 1;
  string title = 2;
  google.protobuf.Timestamp datetime = 3;
  int64 price = 4;
  int64 total_seats = 5;
  int64 occupied_seats = 6;
  string picture = 7;
}

message GetIventsResponse {
  repeated IventInfoForList ivents = 1;
}

// UserIvent

message CreateUserIventRequest {
  string ivent_id = 1;
  int64 number_of_guests = 2;
}

message GetUserIventInfoRequest {
  string id = 1;
}

message GetUserIventsRequest {}

message UpdateUserIventRequest {
  string id = 1;
  int64 number_of_guests = 2;
}

message DeleteUserIventRequest {
  string id = 1;
}

message GetUserIventInfoResponse {
  string id = 1; 
  string ivent_id = 2;
  string number_of_guests = 3;
  string title = 4; 
  google.protobuf.Timestamp datetime = 5;
  string picture = 6;
}

//message UserIventInfoForList {
//  string id = 1;
//  string ivent_id = 2;
//  string title = 3;
//  google.protobuf.Timestamp datetime = 4;
//  string picture = 5;
//}

message GetUserIventsResponse {
  repeated GetUserIventInfoResponse user_ivents = 2;
}

// Item

message GetItemInfoRequest {
  string id = 1;
}

message GetItemsRequest {}

message GetItemInfoResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  int64 price = 4;
  repeated string pictures = 5;
}

message ItemInfoForList {
  string id = 1;
  string title = 2;
  int64 price = 3;
  string picture = 4;
}

message GetItemsResponse {
  repeated ItemInfoForList items = 1;
}

// Order

message CreateOrderRequest {
  google.protobuf.Timestamp completion_date = 1;
  optional string comment = 2;
}

message GetOrderInfoRequest {
  string id = 1;
}

message GetOrdersRequest {}

message UpdateOrderRequest {
  string id = 1;
  string status = 2;
}

message OrderItemInfoForList {
  string id = 1;
  string item_id = 2;
  string title = 3;
  int64 price = 4;
  int64 quantity = 5;
  string picture = 6;

}

message GetOrderInfoResponse {
  string number = 1;
  google.protobuf.Timestamp form_date = 2;
  google.protobuf.Timestamp completion_date = 3;
  string comment = 4;
  string status = 5;
  int64 order_amount = 6;
  repeated OrderItemInfoForList items = 7;
}

message OrderInfoForList {
  string number = 1;
  google.protobuf.Timestamp completion_date = 2;
  string status = 3;
  int64 order_amount = 4;
}

message GetOrdersResponse {
  repeated OrderInfoForList orders = 1;
}