syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

package special_app_v1;

option go_package = "special_app/pkg/proto/v1;special_app_v1";

service SpecialAppService {
  rpc CreateUser(CreateUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/users"
    };
  }
  rpc UpdateUser(UpdateUserRequest) returns (GetUserInfoResponse) {
    option (google.api.http) = {
      patch: "/v1/users"
      body: "*"
    };
  }
  rpc GetUser(GetUserRequest) returns (GetUserInfoResponse) {
    option (google.api.http) = {
      get: "/v1/users"
    };
  }

  rpc GetEventInfo(GetEventInfoRequest) returns (GetEventInfoResponse) {
    option (google.api.http) = {
      get: "/v1/events/{id}"
    };
  }
  rpc GetEvents(GetEventsRequest) returns (GetEventsResponse) {
    option (google.api.http) = {
      get: "/v1/events"
    };
  }

  rpc CreateUserEvent(CreateUserEventRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/user_events"
      body: "*"
    };
  }
  rpc GetUserEventInfo(GetUserEventInfoRequest) returns (GetUserEventInfoResponse) {
    option (google.api.http) = {
      get: "/v1/user_events/{id}"
    };
  }
  rpc GetUserEvents(GetUserEventsRequest) returns (GetUserEventsResponse) {
    option (google.api.http) = {
      get: "/v1/user_events"
    };
  }
  rpc UpdateUserEvent(UpdateUserEventRequest) returns (GetUserEventInfoResponse) {
    option (google.api.http) = {
      patch: "/v1/user_events/{id}"
      body: "*"
    };
  }
  rpc DeleteUserEvent(DeleteUserEventRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/user_events/{id}"
    };
  }
  
  rpc GetItemInfo(GetItemInfoRequest) returns (GetItemInfoResponse) {
    option (google.api.http) = {
      get: "/v1/items/{id}"
    };
  }
  rpc GetItems(GetItemsRequest) returns (GetItemsResponse) {
    option (google.api.http) = {
      get: "/v1/items"
    };
  }

  rpc CreateOrder(CreateOrderRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/orders"
      body: "*"
    };
  }
  rpc GetOrderInfo(GetOrderInfoRequest) returns (GetOrderInfoResponse) {
    option (google.api.http) = {
      get: "/v1/orders/{id}"
    };
  }
  rpc GetOrders(GetOrdersRequest) returns (GetOrdersResponse) {
    option (google.api.http) = {
      get: "/v1/orders"
    };
  }
}

// Users

message CreateUserRequest {}

message UpdateUserRequest {
  optional string phone_number = 1;
}

message GetUserRequest {}

message GetUserInfoResponse {
  string name = 1;
  string surname = 2;
  string nickname = 3;
  string phone_number = 4;
}

// Events

message GetEventInfoRequest {
  string id = 1;
}

message GetEventsRequest {
  int32 page = 1;
  int32 per_page = 2;
}

message GetEventInfoResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  google.protobuf.Timestamp datetime = 4;
  int32 price = 5;
  int32 total_seats = 6;
  int32 occupied_seats = 7;
  repeated string pictures = 8;
}

message EventInfoForList {
  string id = 1;
  string title = 2;
  google.protobuf.Timestamp datetime = 3;
  int32 price = 4;
  int32 total_seats = 5;
  int32 occupied_seats = 6;
  string picture = 7;
}

message GetEventsResponse {
  repeated EventInfoForList events = 1;
  int32 total = 2;
  int32 page = 3;
  int32 per_page = 4;
}

// UserEvent

message CreateUserEventRequest {
  string event_id = 1;
  int32 number_of_guests = 2;
}

message GetUserEventInfoRequest {
  string id = 1;
}

message GetUserEventsRequest {
  int32 page = 1;
  int32 per_page = 2;
}

message UpdateUserEventRequest {
  string id = 1;
  int32 number_of_guests = 2;
}

message DeleteUserEventRequest {
  string id = 1;
}

message GetUserEventInfoResponse {
  string id = 1; 
  string event_id = 2;
  int32 number_of_guests = 3;
  string title = 4; 
  google.protobuf.Timestamp datetime = 5;
  string picture = 6;
}

message UserEventInfoForList {
  string id = 1;
  string event_id = 2;
  string title = 3;
  google.protobuf.Timestamp datetime = 4;
  string picture = 5;
}

message GetUserEventsResponse {
  repeated UserEventInfoForList user_events = 1;
  int32 total = 2;
  int32 page = 3;
  int32 per_page = 4;
}

// Item

message GetItemInfoRequest {
  string id = 1;
}

message GetItemsRequest {
  int32 page = 1;
  int32 per_page = 2;
}

message GetItemInfoResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  int32 price = 4;
  repeated string pictures = 5;
}

message ItemInfoForList {
  string id = 1;
  string title = 2;
  int32 price = 3;
  string picture = 4;
}

message GetItemsResponse {
  repeated ItemInfoForList items = 1;
  int32 total = 2;
  int32 page = 3;
  int32 per_page = 4;
}

// Order

message OrderItemInfoForCreatng {
  string item_id = 1;
  int32 quantity = 2;
}

message CreateOrderRequest {
  google.protobuf.Timestamp completion_date = 1;
  optional string comment = 2;
  int32 order_amount = 3;
  repeated OrderItemInfoForCreatng items = 4;
}

message GetOrderInfoRequest {
  string id = 1;
}

message GetOrdersRequest {
  int32 page = 1;
  int32 per_page = 2;
}

message OrderItemInfoForList {
  string id = 1;
  string item_id = 2;
  string title = 3;
  int32 price = 4;
  int32 quantity = 5;
  string picture = 6;

}

message GetOrderInfoResponse {
  int32 number = 1;
  google.protobuf.Timestamp form_date = 2;
  google.protobuf.Timestamp completion_date = 3;
  string comment = 4;
  string status = 5;
  int32 order_amount = 6;
  repeated OrderItemInfoForList items = 7;
}

message OrderInfoForList {
  string id = 1;
  int32 number = 2;
  google.protobuf.Timestamp completion_date = 3;
  string status = 4;
  int32 order_amount = 5;
}

message GetOrdersResponse {
  repeated OrderInfoForList orders = 1;
  int32 total = 2;
  int32 page = 3;
  int32 per_page = 4;
}