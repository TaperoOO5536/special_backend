version: v2
clean: true
plugins:
  - local: protoc-gen-go
    out: pkg/proto/v1
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: pkg/proto/v1
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: pkg/proto/v1
    opt:
      - paths=source_relative
  - local: protoc-gen-openapiv2
    out: pkg/openapi
